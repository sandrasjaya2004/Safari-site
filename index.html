 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safari - Journey Beyond The Boundaries</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-nS4jzOe2I3nIlRHk3cD3d1y9fEyMIMBrFhxqf4+FYElAr5Hj4ngsTCuE8HsVuRkYp8L5W4xLVFv+gzGfT4hQ2w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- header and nav section -->
  <header>
    <nav>
      <div class="logo">
        <img src="./logo.png" alt="">
        <div class="logo-text">
          <h2>Safari</h2>
          <p>Journey Beyond The Boundaries</p>
        </div>
      </div>
      <div class="navbar">
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Packages</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </div>
      <div class="boxs">
        <button class="bg green"><i class="fa-brands fa-whatsapp"></i> WhatsApp Us</button>
        <button class="bg white">Terms & Conditions</button>
        <button class="bg orange">How to book?</button>
      </div>
    </nav>
  </header>
  <main>
  <section class="banner">
    <div class="banner-overlay">
      <h1 class="banner-title">SAFARI</h1>
      <h2 class="banner-subtitle">JOURNEY BEYOND BOUNDARIES</h2>
      <p class="banner-text">
        Discover extraordinary destinations and create unforgettable memories with Safari's expertly </p>
        <p>crafted travel experiences.</p>
      
    </div>
    <div class="banner-content">
      
      
      <button class="banner-bg">Explore Packages</button>
    </div>
  </section>
</main>
</body>
</html>
